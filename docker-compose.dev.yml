services:
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ${BACKEND_CONTAINER_NAME:-demo-uppy-backend-dev}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/demo_uploader.db}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-not-for-production}
      - UPLOAD_DIR=${UPLOAD_DIR:-/app/data}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10000}
      - MAX_FILES=${MAX_FILES:-15}
      - CHUNK_SIZE_MB=${CHUNK_SIZE_MB:-1}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost:80}
      - DEMO_ADMIN_EMAIL=${DEMO_ADMIN_EMAIL}
      - DEMO_ADMIN_NAME=${DEMO_ADMIN_NAME}
      - DEMO_ADMIN_PASSWORD=${DEMO_ADMIN_PASSWORD}
      - DEMO_USER_EMAIL=${DEMO_USER_EMAIL}
      - DEMO_USER_NAME=${DEMO_USER_NAME}
      - DEMO_USER_PASSWORD=${DEMO_USER_PASSWORD}
      - DEMO_STORAGE_ACCOUNT_NAME=${DEMO_STORAGE_ACCOUNT_NAME}
      - DEMO_STORAGE_LOCATION=${DEMO_STORAGE_LOCATION}
      - DEMO_CONTAINER=${DEMO_CONTAINER}
      - DEMO_STORAGE_LOCATION=${DEMO_STORAGE_LOCATION}
    volumes:
      - ./backend:/app
      - ./data:/app/data
    networks:
      - demo-uppy-network
    restart: unless-stopped
    command: ["uv", "run", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ${FRONTEND_CONTAINER_NAME:-demo-uppy-frontend-dev}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=${API_BASE_URL:-http://localhost:8000}
      - VITE_MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10000}
      - VITE_MAX_FILES=${MAX_FILES:-15}
      - VITE_CHUNK_SIZE_MB=${CHUNK_SIZE_MB:-1}
      - VITE_API_TIMEOUT=${VITE_API_TIMEOUT:-30000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - demo-uppy-network
    restart: unless-stopped
    depends_on:
      - backend-dev

networks:
  demo-uppy-network:
    driver: bridge
