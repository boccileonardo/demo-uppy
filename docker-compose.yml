services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${BACKEND_CONTAINER_NAME:-demo-uppy-backend}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/demo_uploader.db}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - UPLOAD_DIR=${UPLOAD_DIR:-/app/data}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost:80}
      - DEMO_ADMIN_EMAIL=${DEMO_ADMIN_EMAIL}
      - DEMO_ADMIN_NAME=${DEMO_ADMIN_NAME}
      - DEMO_ADMIN_PASSWORD=${DEMO_ADMIN_PASSWORD}
      - DEMO_USER_EMAIL=${DEMO_USER_EMAIL}
      - DEMO_USER_NAME=${DEMO_USER_NAME}
      - DEMO_USER_PASSWORD=${DEMO_USER_PASSWORD}
      - DEMO_STORAGE_ACCOUNT_NAME=${DEMO_STORAGE_ACCOUNT_NAME}
      - DEMO_STORAGE_LOCATION=${DEMO_STORAGE_LOCATION}
      - DEMO_CONTAINER_USER=${DEMO_CONTAINER_USER}
      - DEMO_CONTAINER_ADMIN=${DEMO_CONTAINER_ADMIN}
    volumes:
      - ./data:/app/data
    networks:
      - ${NETWORK_NAME:-demo-uppy-network}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ${FRONTEND_CONTAINER_NAME:-demo-uppy-frontend}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - VITE_API_URL=${API_BASE_URL:-http://localhost:8000}
      - VITE_MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10000}
      - VITE_MAX_FILES=${MAX_FILES:-15}
      - VITE_CHUNK_SIZE_MB=${CHUNK_SIZE_MB:-1}
      - VITE_API_TIMEOUT=${VITE_API_TIMEOUT:-30000}
      - VITE_DEMO_USER_EMAIL=${VITE_DEMO_USER_EMAIL}
      - VITE_DEMO_USER_NAME=${VITE_DEMO_USER_NAME}
      - VITE_DEMO_ADMIN_EMAIL=${VITE_DEMO_ADMIN_EMAIL}
      - VITE_DEMO_ADMIN_NAME=${VITE_DEMO_ADMIN_NAME}
    depends_on:
      - backend
    networks:
      - ${NETWORK_NAME:-demo-uppy-network}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ${NETWORK_NAME:-demo-uppy-network}:
    driver: bridge
